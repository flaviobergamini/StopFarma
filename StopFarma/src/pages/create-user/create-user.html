<!--Foi criado a página de cadastro, onde no content possui o formulário para coleta de dados 
do usuário e logo a baixo o botão para registro com validações-->
<ion-header>

  <ion-navbar>
    <ion-title>Criar Conta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form novalidate [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Nome" 
            formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="email" placeholder="E-mail"
             formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Senha" 
            formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Confimar Senha" 
            formControlName="confirmPassword"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button type="submit" ion-button [disabled]="registerForm.invalid">Registrar</button>
      </div>
    </form>
  </ion-content>
